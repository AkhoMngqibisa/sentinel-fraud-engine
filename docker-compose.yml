version: '3.9'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/fraudengine
      SPRING_DATASOURCE_USERNAME: fraudengineuser
      SPRING_DATASOURCE_PASSWORD: Fraudenginep@ss
      SPRING_REDIS_HOST: redis
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8
    container_name: sentinel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sentinel
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    container_name: sentinel-redis
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus
    container_name: sentinel-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: sentinel-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin